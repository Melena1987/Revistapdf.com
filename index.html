    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
      /* 3D Transform Utilities */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Flipbook specific styles */
      .page-face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        overflow: hidden;
      }
      .back-face {
        transform: rotateY(180deg);
      }
      .page-shadow, .page-highlight {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .corner-hotspot {
        position: absolute;
        width: 100px;
        height: 100px;
        z-index: 100;
        cursor: grab;
      }
      .corner-hotspot-right {
        bottom: 0;
        right: 0;
      }
      .corner-hotspot-left {
        bottom: 0;
        left: 0;
      }
      .corner-hotspot::before {
        content: '';
        position: absolute;
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%);
        transition: all 0.2s ease-in-out;
        border-top-right-radius: 5px;
      }
      .corner-hotspot-right::before {
         bottom: 0;
         right: 0;
         transform-origin: bottom right;
         background: linear-gradient(315deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%);
         border-top-left-radius: 5px;
      }
      .corner-hotspot-left::before {
         bottom: 0;
         left: 0;
         transform-origin: bottom left;
         background: linear-gradient(225deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%);
         border-top-right-radius: 5px;
      }
      .corner-hotspot:hover::before {
        width: 60px;
        height: 60px;
        background-color: rgba(0, 160, 255, 0.2);
      }

      /* Annotation Layer Overrides for Flipbook */
      .annotationLayer {
        /* Ensure the container doesn't block page drags/clicks unless hitting a link */
        pointer-events: none; 
      }
      .annotationLayer section {
        /* Allow clicking on the actual link elements */
        pointer-events: auto;
        cursor: pointer;
      }
      /* Optional: Make links subtly visible on hover */
      .annotationLayer .linkAnnotation > a:hover {
        background-color: rgba(255, 255, 0, 0.2);
        box-shadow: 0px 2px 10px rgba(255, 255, 0, 0.2);
      }
    </style>
