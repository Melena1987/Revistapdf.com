    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
      
      /* --- CAPAS DEL PDF --- */
      
      /* 1. Canvas (Imagen): z-index implícito bajo */
      canvas {
        display: block;
        z-index: 10;
      }

      /* 2. Text Layer (Selección): z-index medio */
      .textLayer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 1; 
        line-height: 1.0;
        z-index: 20;
        mix-blend-mode: multiply;
      }
      
      .textLayer > span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }

      /* Highlight color for selection */
      ::selection {
        background: rgba(14, 165, 233, 0.3);
        color: transparent;
      }

      /* 3. Annotation Layer (Enlaces): z-index alto */
      .annotationLayer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 30;
        pointer-events: none; /* Let clicks pass through empty areas to flipbook */
      }

      /* Re-enable pointer events ONLY on the actual links/inputs */
      .annotationLayer section,
      .annotationLayer .linkAnnotation,
      .annotationLayer .popupAnnotation,
      .annotationLayer .buttonWidgetAnnotation,
      .annotationLayer .textWidgetAnnotation,
      .annotationLayer .choiceWidgetAnnotation {
        pointer-events: auto !important;
        cursor: pointer;
      }
      
      /* Ensure anchor tags inside annotations are clickable */
      .annotationLayer .linkAnnotation > a,
      .annotationLayer .buttonWidgetAnnotation.pushbutton > a {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: auto !important; 
      }

      .annotationLayer .linkAnnotation > a:hover {
        background-color: rgba(14, 165, 233, 0.1); 
        box-shadow: 0 0 0 1px rgba(14, 165, 233, 0.3);
      }
      
      /* Flipbook container shadow */
      .stf__wrapper {
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }
    </style>
