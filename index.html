    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
      
      /* --- CAPAS DEL PDF --- */
      
      /* 1. Canvas (Imagen) */
      canvas {
        display: block;
        z-index: 10;
      }

      /* 2. Text Layer (Selección) */
      .textLayer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 1; /* Necesario para que el texto sea seleccionable */
        line-height: 1.0;
        z-index: 20;
        pointer-events: none; /* Deja pasar eventos al flipbook donde no hay texto */
      }
      
      .textLayer > span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
        pointer-events: auto; /* Re-habilitar solo para el texto real */
      }

      /* Highlight color for selection */
      ::selection {
        background: rgba(14, 165, 233, 0.4) !important;
        color: transparent !important;
      }

      /* 3. Annotation Layer (Enlaces y Botones): CRITICAL Z-INDEX */
      .annotationLayer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100 !important; 
        pointer-events: none; /* Permite arrastrar el flipbook en áreas vacías */
      }

      /* Forzar interactividad en anotaciones */
      .annotationLayer section,
      .annotationLayer .linkAnnotation,
      .annotationLayer .buttonWidgetAnnotation,
      .annotationLayer .popupAnnotation,
      .annotationLayer a,
      .annotationLayer area {
        pointer-events: auto !important;
        cursor: pointer !important;
        display: block !important;
        z-index: 110 !important;
      }

      /* Estilo visual para enlaces al pasar el ratón */
      .annotationLayer .linkAnnotation > a:hover,
      .annotationLayer .buttonWidgetAnnotation:hover {
        background-color: rgba(14, 165, 233, 0.2) !important;
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.4) !important;
        border-radius: 2px;
        transition: all 0.1s ease;
      }

      /* Asegurar que los botones internos de PDF.js sean clicables */
      .annotationLayer .linkAnnotation > a {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
      }
      
      /* Flipbook Shadows Fix */
      .stf__wrapper {
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }
      
      .stf__block {
        pointer-events: auto !important;
      }

      /* Prevenir que el sombreado interno del flipbook bloquee los clics */
      .stf__shadow {
        pointer-events: none !important;
      }

      /* Ocultar scrollbars personalizadas */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
