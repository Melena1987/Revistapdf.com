    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
      
      /* PDF Annotation Layer Styles - Critical for Links */
      .annotationLayer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none; /* Let clicks pass through empty areas to allow page dragging */
        z-index: 10;
      }

      /* Re-enable pointer events ONLY on the actual links/inputs */
      .annotationLayer section,
      .annotationLayer .linkAnnotation,
      .annotationLayer .popupAnnotation {
        pointer-events: auto !important;
        cursor: pointer;
      }

      /* Highlight links subtly on hover */
      .annotationLayer .linkAnnotation > a,
      .annotationLayer .buttonWidgetAnnotation.pushbutton > a {
        display: block;
        width: 100%;
        height: 100%;
        transition: all 0.2s ease;
      }

      .annotationLayer .linkAnnotation > a:hover {
        background-color: rgba(14, 165, 233, 0.2); /* brand-500 with opacity */
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.4);
        border-radius: 2px;
      }

      /* Hide PDF.js input fields if they exist (form filling not supported yet) */
      .annotationLayer .textWidgetAnnotation input,
      .annotationLayer .textWidgetAnnotation textarea,
      .annotationLayer .choiceWidgetAnnotation select,
      .annotationLayer .buttonWidgetAnnotation.checkBox input,
      .annotationLayer .buttonWidgetAnnotation.radioButton input {
        cursor: pointer;
      }
    </style>
